name: Java CD

on: 
  release:
    types: published

jobs:
  publish:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Deploy with Maven
      run: mvn deploy pom.xml -Dregistry=https://maven.pkg.github.com/belyaev-mikhail -Dtoken=${{github.token}}
